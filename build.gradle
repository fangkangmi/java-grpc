plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.18'
}

group 'com.payment'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.grpc:grpc-netty-shaded:1.42.1'
    implementation 'io.grpc:grpc-protobuf:1.42.1'
    implementation 'io.grpc:grpc-stub:1.42.1'
    implementation 'io.grpc:grpc-services:1.42.1'
    implementation 'com.google.protobuf:protobuf-java:3.19.1'
    implementation 'org.springframework.boot:spring-boot-starter:2.5.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4' // Add version number
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.payment.PaymentService'
        )
    }
    archiveFileName = 'payment-service-1.0-SNAPSHOT.jar'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.19.1'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.42.1'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                grpc {}
            }
        }
    }
}